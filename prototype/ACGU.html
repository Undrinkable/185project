<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<canvas id="canvas" width="400" height="300">
		<figure id="figureA" style="position: absolute">
			<img title="A" src="A.png" width="100px"/>
			<figcaption>Ein A</figcaption>
		</figure>
		<figure id="figureC">
			<img title="C" src="C.png" width="100px"/>
			<figcaption>Ein C</figcaption>
		</figure>
		<figure id="figureG">
			<img title="G" src="G.png" width="100px"/>
			<figcaption>Ein G</figcaption>
		</figure>
		<figure id="figureU" align="middle">
			<img title="U" src="U.png" width="100px"/>
			<figcaption>Ein U</figcaption>
		</figure>
	</canvas>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script>
	$("body").mousemove(function (event) {
		$("#figureU figcaption").text("top: " + event.pageY + ", left: " + event.pageX);
		$("#figureA").css({top: event.pageY, left: event.pageX});
		console.log(event);
	});
	$("body").mousedown(function () {
		$(this).append("<figure> <img src='U.png' width=100px> </figure>");
	});
</script>
</html>
